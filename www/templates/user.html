<ion-view view-title="我的" class="userPage">
    <div class="navbar">
        <ul class="nav navbar-nav row">
            <li class="col-25" ng-class="{active:isActiveTab(nav.order)}" ng-repeat="nav in navs"><a href="javascript:;" ng-click="loadMore(nav.order,'del')">{{nav.title}}</a></li>
            <!--  <li class="col-25"><a href="javascript:;" ng-click="storyTab('0')">未上线</a></li>
                <li class="col-25"><a href="#">我的收藏</a></li>
                <li class="col-25"><a href="#">我的动态</a></li> -->
        </ul>
    </div>
    <ion-content scroll="true" lazy-scroll class="userPageCon">
        <!-- <h2>个人中心</h2> -->
        <!-- <button ng-click="loginOut()">退出</button> -->
        <!-- <ion-refresher on-refresh="doRefresh()"></ion-refresher> -->
        <!-- <div ng-if="logined"> -->
            <ion-slide-box show-pager="false" active-slide="myActiveSlide" on-slide-changed="loadMore($index,'del')">
                <ion-slide>
                    <div class="list" ng-show="isActiveTab(0)">
                        <a class="item item-thumbnail-left" href="#" ng-repeat="story in storys">
                            <img lazy-src="{{story.logo}}">
                            <h2>{{story.title}}</h2>
                            <p>{{story.description}}</p>
                        </a>
                    </div>
                    <!-- 下面的空元素是为了解决滑动时候为空的时候 滑动会出错 -->
                    <h2></h2>
                </ion-slide>
                <ion-slide>
                    <div class="list" ng-show="isActiveTab(1)">
                        <a class="item item-thumbnail-left" href="#" ng-repeat="offLineStory in offLineStorys">
                            <img lazy-src="{{offLineStory.logo}}">
                            <h2>{{offLineStory.title}}</h2>
                            <p>{{offLineStory.description}}</p>
                        </a>
                    </div>
                    <h2></h2>
                </ion-slide>
                <ion-slide>
                    <div class="box pink">
                        <h1>收藏页面</h1></div>
                    <h2></h2>
                </ion-slide>
                <ion-slide>
                    <div class="box pink">
                        <h1>我的动态</h1></div>
                    <h2></h2>
                </ion-slide>
            </ion-slide-box>
            <!-- <div ng-if="!more">无更多数据</div> -->
            <ion-infinite-scroll ng-if="more" on-infinite="loadMore(myActiveSlide)" distance="10%"></ion-infinite-scroll>
        <!-- </div> -->
        <!-- <div ng-if="!logined">
            <button ng-click="openLoginModal()">登录</button>
        </div> -->
    </ion-content>
</ion-view>
