<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" href="css/app.min.css">

    <script src="lib/ionic.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/app.min.js"></script>

    <script src="lib/lib.min.js"></script>
</head>
<body ng-app="IonicClub" ng-controller="IndexCtrl">
<ion-content scroll="false">
    <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable" animation="nav-title-slide-ios7">
                <ion-nav-back-button>
                </ion-nav-back-button>
                <ion-nav-buttons side="left" >
                    <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-stable">
                <h1 class="title">栏目</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item menu-close href="#/tab/topics/all">
                        全部
                    </ion-item>
                    <ion-item ng-repeat="tab in tabs" bindonce menu-close href="#/tab/topics/{{tab.value}}">
                        <span bo-bind="tab.label"></span>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-content>
</body>
</html>
