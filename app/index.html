<body ng-app="IonicClub" ng-controller="IndexCtrl">
    <ion-content scroll="false">
        <ion-side-menus enable-menu-with-back-views="false">
            <ion-side-menu-content drag-content="false">
                <ion-nav-bar class="bar-stable" animation="nav-title-slide-ios7">
                    <ion-nav-back-button>
                    </ion-nav-back-button>
                    <ion-nav-buttons side="left">
                        <!-- <button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item"ng-show="backShow"><i class="icon ion-ios-arrow-thin-left"></i>
                            <span class="back-text" style="transform: translate3d(0px, 0px, 0px);" ></span></button>  -->
                        <button ng-show="false" class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
                        </button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-nav-view animation="slide-left-right">
                </ion-nav-view>
            </ion-side-menu-content>
            <ion-side-menu side="left" ng-show="false">
                <ion-header-bar class="bar-stable">
                    <h1 class="title">栏目</h1>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item menu-close href="#/tab/topics/all">
                            全部
                        </ion-item>
                        <ion-item ng-repeat="tab in tabs" bindonce menu-close href="#/tab/topics/{{tab.value}}">
                            <span bo-bind="tab.label"></span>
                        </ion-item>
                        <ion-item menu-close>
                            <button ng-click="loginOut()">退出</button>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </ion-content>
</body>
