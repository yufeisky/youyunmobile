<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-controller="TabsCtrl" ng-class="{'tabs-item-hide': hideTabs}">
    <ion-tab title="首页" icon-on="icon-upalapp-home" icon-off="icon-upalapp-home" href="#/tab/home" nav-transition="ios">
        <ion-nav-view name="home">
            <ion-nav-back-button >
            </ion-nav-back-button>
        </ion-nav-view>
    </ion-tab>
    <ion-tab title="关注" icon-off="icon-upalapp-focus" icon-on="icon-upalapp-focus" ng-click="changePage('tab.star')" nav-transition="ios">
        <ion-nav-view name="star">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-view>
    </ion-tab>
    <ion-tab title="我的" icon-off="icon-upalapp-my" icon-on="icon-upalapp-my" ng-click="changePage('tab.user')" nav-transition="ios">
        <ion-nav-view name="user">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-view>
    </ion-tab>
</ion-tabs>
