<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home" nav-transition="ios">
        <ion-nav-view name="home">
            <ion-nav-back-button nav-direction="back">
            </ion-nav-back-button>
        </ion-nav-view>
    </ion-tab>
    <ion-tab title="关注" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/star" nav-transition="ios">
        <ion-nav-view name="star">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-view>
    </ion-tab>
    <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/user" nav-transition="ios">
        <ion-nav-view name="user">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-view>
    </ion-tab>
</ion-tabs>
