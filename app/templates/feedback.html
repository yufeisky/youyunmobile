<ion-view view-title="意见反馈" class="feedback">
    <ion-nav-bar>
        <!-- 自定义的后退按钮 -->
        <ion-nav-buttons side="left">
            <button class="button-clear " ui-sref="tab.user">
                <i class="ion-chevron-left"></i> 后退
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content scroll="true" overflow-scroll="true" class="feedbackContent">
        <textarea ng-model="suggestion.content" class="suggestionContent" cols="30" rows="10" placeholder="请输入你的意见和建议"></textarea>
        <button class="button button-light feedbacksurebtn" ng-click="addFeedBack()">
            提交
        </button>
    </ion-content>
</ion-view>
